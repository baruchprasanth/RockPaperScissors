    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Asap:wght@500&display=swap" rel="stylesheet">

    <body>
        <!--[if lt IE 7]>

        <header>
            <h1>Rock Paper Scissors</h1>
            <h2>Created By: Baruch Prasanth</h2>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label"class="badge">Bot</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Paper Covers Rock. You Win</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="images/rock.png" alt="">                
            </div>
            <div class="choice" id="p">
                <img src="images/paper.png" alt="">               
            </div>
            <div class="choice" id="s">
                <img src="images/scissors.png" alt="">               
            </div>

        </div>

        <p id="action-message">Make Your Move Now!</p>

        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
